<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do higienizador</title>
    <link rel="stylesheet" href="/src/css/admin-style.css">
</head>
<body>
    <header>
        <!-- Estes divs podem ser atualizados com dados do Firebase do usuário logado -->
        <div class="headerInfo" id="nameInfo">Carregando nome...</div>
        <div class="headerInfo" id="companyInfo">Carregando empresa...</div>
        <!-- Certifique-se de que este 'div' funciona como um botão clicável, ou mude para <button> -->
        <div class="headerInfo" id="logoutButton">Desconectar-se</div>
    </header>

    <div>

    </div>

    <main>
        <div class="subInfos">
            <div id="hours" class="subInfo">
                13:13 <!-- Pode ser atualizado dinamicamente com JS -->
            </div>
            <div id="patioLink" class="subInfo">
                Pátio
            </div>
            <div id="observationsLink" class="subInfo">
                Observações
            </div>
        </div>
        <div class="workSpace">
            <div class="workLink " id="workStart">Registrar Higienização</div>
            <div class="workLink " id="consult">Consultar veículo</div>

            <div class="higienStart wOff" id="higienRegister">
                <p>Informações do veículo higienizado</p>
                <input type="text" placeholder="Placa" id="placaInput" maxlength="7" minlength="7" required  pattern="[A-Z]{3}[0-9][A-Z][0-9]{2}">
                <input type="text" placeholder="Modelo do veículo" id="modeloInput" required>
                <input type="text" placeholder="Cor" required id="corInput">
                <input type="date" name="" id="dataInput" required>
                <button id="registerHigien">Registrar</button>
                <button id="backToWorkLinks">Voltar</button>
            </div>

            <div class="carConsult carConsultOff" id="carConsultId">
                <div id="consultInfos">
                    <p>Consultar veículo</p>
                </div>
                <input type="text" axlength="7" minlength="7" required placeholder="Digite a Placa" id="carPlacaConsult">
                <button id="carConsultButton">Consultar</button>
                <button id="backToWorkLinksConsult">Voltar</button>
            </div>
        </div>
    </main>

    <!-- SEMPRE carregue os SDKs do Firebase primeiro -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
    <script src="src/js/admin.js"></script>
